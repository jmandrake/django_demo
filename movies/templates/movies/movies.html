<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movies</title>   
</head>
<body>
{% for movie in movies %}
    <div class="movie">

        <h2>{{ movie.title }}</h2>
        <p>{{ movie.director }} - Released: {{ movie.release_date }} 
            - Year: {{ movie.year }} 
            - <a href="/movies/{{ movie.id }}" target="_blank">Details</a></p>
    </div>
{% endfor %}

<a href="/movies/add">Add Movie</a>
</body>
</html>
